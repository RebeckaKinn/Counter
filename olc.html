<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Life Counter</title>
    <link rel="stylesheet" href="addon.css"/>
    <script src="function.js" async defer></script>
</head>
<body>
<div class="container">
    <div class="colorbuttons">
    <div class="grey" onclick="colorchange('#DCDCDC')">Grey</div>
    <div class="brown" onclick="colorchange('#F4A460')">Brown</div>
    <div class="pink" onclick="colorchange('#FFB6C1')">Pink</div>
    <div class="beige" onclick="colorchange('#F5F5DC')">Beige</div>
</div>

    <div></br>
        <h1>Life Counter</h1>
    </div>
    <div>
        <div class="buttontitle">Health</div>
        <button class="healthbutton" onclick="up()">+</button>
        <div id="health">20</div>
        <button class="healthbutton" onclick="down()">-</button>
    </div>
<br/>
    <div>
        <div class="buttontitle">Poison Counter</div>
        <button class="poisonbutton" onclick="up2()">+</button>
        <div id="poison">0</div>
        <button class="poisonbutton" onclick="down2()">-</button>
    </div>
<br/>
    <div>
        <div class="buttontitle">Commander Damage</div>
        <button class="damagebutton" onclick="up3()">+</button>
        <div id="damage">0</div>
        <button class="damagebutton" onclick="down3()">-</button>
    </div>
<br/>
    <div id="dnd" class="d20" onclick="roll(20, this)">d20</div>
    <div id="dnd" class="d12" onclick="roll(12, this)">d12</div>
    <div id="dnd" class="d10" onclick="roll(10, this)">d10</div>
    <div id="dnd" class="d8" onclick="roll(8, this)">d8</div>
    <div id="dnd" class="d6" onclick="roll(6, this)">d6</div>
    <div id="dnd" class="d4" onclick="roll(4, this)">d4</div>

</div>
</body>
</html>
